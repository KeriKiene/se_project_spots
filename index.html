<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Keri Kiene" />
    <meta name="keywords" content="keyword" />
    <meta name="description" content="Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Pencil.svg" alt="Pencil icon" /> Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/Plus.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="Beautiful Scenery" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    class="card__like-btn"
                    type="button"
                  ></button>
                  <button
                    aria-label="Delete card"
                    class="card__delete-btn"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="Edit Profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                required
                id="profile-name-input"
                type="text"
                minlength="2"
                maxlength="40"
                class="modal__input"
                placeholder="Type your name"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                required
                id="profile-description-input"
                type="text"
                minlength="2"
                maxlength="200"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="add-card-form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                required
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                required
                id="add-card-name-input"
                type="text"
                name="name"
                minlength="2"
                maxlength="30"
                class="modal__input"
                placeholder="Type your caption"
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button
          type="button"
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
